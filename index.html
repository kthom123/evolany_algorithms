<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div class="header">
          <h1>Evolany Algorithms</h1>
        </div>
        <div class="cards">
          <div class="card-category">
            <h2>Permutations</h2>
            <p>Enter a list of numbers (No Duplicates)</p>
              <form class="input">
                <input type="number" placeholder="123">
                <input type="submit" value="Input">
              </form>
          </div>
          <div class="card-category">
            <h2>SortedArray</h2>
            <p>Enter a list of numbers</p>
            <form class="input">
              <input type="number" placeholder="123">
              <input type="submit" value="Sort">
            </form>
          </div>
          <div class="card-category">
            <h2>Generate File</h2>
            <p>Enter a number of megabytes</p>
            <form class="input">
              <input type="number" placeholder="32">
              <input type="submit" value="Generate">
            </form>
          </div>
        </div>
      </div>
      <footer id="footer">
        <h4><a href="https://github.com/kthom123" target="_blank" class="github">GitHub</a>
          <br>
          <a href="https://www.linkedin.com/in/kylejwthomas" target="_blank" class="linkedin">LinkedIn</a></h4>
      </footer>
    </div>
  </body>
</html>
