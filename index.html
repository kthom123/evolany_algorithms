<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Evolany Algorithms</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div class="header">
          <h1>Evolany Algorithms</h1>
          <h4><a href="https://github.com/kthom123/evolany_algorithms" target="_blank" class="github">GitHub</a>
            <br>
            <a href="https://www.linkedin.com/in/kylejwthomas" target="_blank" class="linkedin">LinkedIn</a>
          </h4>
        </div>
        <div class="cards">
          <div class="card-category">
            <h2>Permutations</h2>
            <p>Enter a list of numbers (No Duplicates)</p>
              <form class="input">
                <input type="number" placeholder="e.g. 123" class="perm-input">
                <input type="submit" value="Input" class="perm-submit">
              </form>
              <div class="perm output"></div>
          </div>
          <div class="card-category">
            <h2>SortedArray</h2>
            <p>Enter a list of numbers</p>
            <form class="input">
              <input type="number" placeholder="e.g. 4253" class="sort-input">
              <input type="submit" value="Sort" class="sort-submit">
            </form>
            <div class="sort output">
              <div class="sorted"></div>
              <div class="reversed"></div>
            </div>
          </div>
          <div class="card-category">
            <h2>Generate File</h2>
            <p>Enter a number of megabytes</p>
            <p>(NB: larger files may take time to load)</p>
            <form class="input">
              <input type="number" placeholder="e.g. 8" class="generate-input">
              <input type="submit" value="Generate" class="generate-submit">
            </form>
            <div class="generate output">
              <a class="download-btn" href="" download>Download</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
